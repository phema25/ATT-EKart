<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		function Change() {
			var txt = parseInt(document.getElementById("txt").value)
			alert(txt);
			var tr = document.getElementById("tbl").getElementsByTagName("tr")
			tr[txt].getElementsByTagName("td")[0].innerHTML = "change me"
		}
		
		$(document).ready(function(){
			
		var data = {id:"1", name: "hema", place:"hyd"};
		$("btn").click(function(){
		$.each(data, function(key,value){
			$("#obj").append(key+":"+value);
			console.log(key+":"+value);
		});
		});
		});
		
		
	</script>
</head>
	<body>
		<table id="tbl">
			<tr><td>1</td></tr>
			<tr><td>2</td></tr>
			<tr><td>3</td></tr>
		</table>
		<input type="text" id="txt"/>
		<input type="button" id="btn" value="Change" />
		
		<div id="obj"> </div>
		
	</body>
</html>
